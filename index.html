<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가상 도박 시뮬레이터</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #222;
      border-bottom: 2px solid #0f0;
    }
    .tabs button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      color: #0f0;
      background: #000;
      border: none;
      cursor: pointer;
    }
    .tabs button.active {
      background: #0f0;
      color: #000;
    }
    .main-content {
      display: flex;
      flex-direction: row;
      flex: 1;
      overflow: hidden;
    }
    .hidden {
      display: none;
    }
    .left-panel {
      padding: 20px;
      width: 50%;
    }
    .right-panel {
      padding: 20px;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    input, button {
      font-size: 18px;
      padding: 10px 15px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      margin: 6px;
      width: 100%;
    }
    #resultScreen {
      background: #000;
      color: #0f0;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      border-top: 2px solid #0f0;
      position: relative;
    }
    #gameOverScreen {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #f00;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 24px;
      padding: 20px;
      border-top: 2px solid #f00;
    }
    #finalMessage {
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="switchGame('classic')">클래식</button>
    <button class="tab-button" onclick="switchGame('oddEven')">홀짝</button>
    <button class="tab-button" onclick="switchGame('ladder')">사다리타기</button>
    <button class="tab-button" onclick="switchGame('slotMachine')">슬롯머신</button>
    <button class="tab-button" id="settingsTab" onclick="switchGame('settings')">설정</button>
  </div>

  <div class="main-content">
    <div class="left-panel">
      <h2>
